<html>
<head>
    <title>
        OMI Educational Website
    </title>
    <script language="javascript">
        function SubmitMe() {
            var elemTxtContent, elemDivContent;
            elemTxtContent = document.getElementById("txtContent");
            elemDivContent = document.getElementById("divContent");
            if (elemTxtContent && elemDivContent) {
                elemDivContent.innerText += elemTxtContent.value;
            }
        }
    </script>
</head>
<body>
    <h1>This Website is solely Educational Purposes</h1>
    <div>
        <input type="text" multiple="true"  id="txtContent" style="width:100px;height:50px" />
        <br/><br/>
        <input type="button" onclick="Javascript: SubmitMe();" value="Submit To See Content Below Appened mode"/>
        <div id="divContent">

        </div>
        
    </div>
</body>
</html>
